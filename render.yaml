services:
  - type: web
    name: flex-source
    plan: free  # الخطة المجانية
    runtime: python  # أو python-3.10.4
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: STRING_SESSION
        sync: false
    buildCommand: pip install -r requirements.txt
    startCommand: python3 e2_modified.py
    autoDeploy: true