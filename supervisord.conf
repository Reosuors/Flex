[supervisord]
nodaemon=true
user=root
logfile=/dev/null
pidfile=/tmp/supervisord.pid

[program:web]
command=/bin/sh -lc 'gunicorn -w 1 -k gthread -b 0.0.0.0:$PORT yeman_server:app'
directory=.
autostart=true
autorestart=true
startretries=3
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
priority=10

[program:worker]
command=/bin/sh -lc 'python3 main.py'
directory=.
autostart=true
autorestart=true
startretries=3
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
priority=20